<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

  <main>
    <header>
      <div class="header-container">
        <div class="profile">
          <div class="profile_picture">
            <img src="./images/image-jeremy.png" alt="profile picture jeremy robson">
          </div>
          <div class="profile_details">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <nav id="navTimeframe" class="nav">
          <button class="nav_item" data-timeframe="daily">Daily</button>
          <button class="nav_item active" data-timeframe="weekly">Weekly</button>
          <button class="nav_item" data-timeframe="monthly">Monthly</button>
        </nav>
      </div>
    </header>
    <section class="activities loading" id="actTimeframes">
      <div class="loader">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="data-container"></div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">lieneil</a>.
    </div>
  </main>



  <script src="./main.js"></script>
</body>

</html>
